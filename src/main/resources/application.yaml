# src/main/resources/application.yml
spring:
  application:
    name: contact-manager

  # DataSource configuré dans DatabaseConfig.java
  # Railway: Convertit automatiquement DATABASE_URL en jdbc:postgresql://
  # Local: Utilise H2 par défaut

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # Spring Boot 3 auto-détecte le dialect basé sur le driver
        # Pas besoin de variable d'environnement, il détectera PostgreSQL sur Railway

  thymeleaf:
    cache: false

server:
  port: ${PORT:8081}   # Railway injecte PORT, on fallback à 8081 (pas 8080)