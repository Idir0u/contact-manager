# src/main/resources/application.yml
spring:
  application:
    name: contact-manager

  datasource:
    # Railway injecte DATABASE_URL au format postgres://...
    url: ${DATABASE_URL:jdbc:h2:mem:contactdb}
    username: ${POSTGRES_USER:sa}
    password: ${POSTGRES_PASSWORD:}
    # Auto-detect driver based on URL (no explicit driver needed)

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # Spring Boot 3 auto-détecte le dialect basé sur le driver
        # Pas besoin de variable d'environnement, il détectera PostgreSQL sur Railway

  thymeleaf:
    cache: false

server:
  port: ${PORT:8081}   # Railway injecte PORT, on fallback à 8081 (pas 8080)