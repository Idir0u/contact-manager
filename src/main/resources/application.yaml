# src/main/resources/application.yml
spring:
  application:
    name: contact-manager

  datasource:
    # Railway injecte DATABASE_URL au format postgres://...
    url: ${DATABASE_URL:jdbc:h2:mem:contactdb}
    username: ${POSTGRES_USER:sa}
    password: ${POSTGRES_PASSWORD:}
    # Auto-detect driver based on URL (no explicit driver needed)

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
        # Dialect auto-détecté avec Spring Boot 3+, pas besoin de variable
        # dialect: org.hibernate.dialect.PostgreSQLDialect  ← inutile

  thymeleaf:
    cache: false

server:
  port: ${PORT:8081}   # Railway injecte PORT, on fallback à 8081 (pas 8080)