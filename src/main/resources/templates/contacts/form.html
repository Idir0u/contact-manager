<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${contact.id} ? 'Éditer' : 'Nouveau' + ' contact'"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 0;
        }
        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            font-size: 2rem;
        }
        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 16px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }
        .input-icon .form-control {
            padding-left: 45px;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 14px 35px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-size: 1rem;
        }
        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
            color: white;
        }
        .btn-secondary-custom {
            background: #e2e8f0;
            border: none;
            color: #4a5568;
            font-weight: 600;
            padding: 14px 35px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-secondary-custom:hover {
            background: #cbd5e0;
            color: #2d3748;
            transform: translateY(-2px);
        }
        .text-danger {
            font-size: 0.85rem;
            margin-top: 5px;
        }
        .required-mark {
            color: #fc8181;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h2 class="form-title">
                <i th:class="${contact.id} ? 'fas fa-user-edit' : 'fas fa-user-plus'"></i>
                <span th:text="${contact.id} ? 'Éditer le contact' : 'Nouveau contact'"></span>
            </h2>
        </div>

        <form th:action="@{/contacts}" th:object="${contact}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-4">
                <label class="form-label">Prénom <span class="required-mark">*</span></label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="Entrez le prénom" required/>
                </div>
                <div th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></div>
            </div>

            <div class="mb-4">
                <label class="form-label">Nom <span class="required-mark">*</span></label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Entrez le nom" required/>
                </div>
                <div th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></div>
            </div>

            <div class="mb-4">
                <label class="form-label">Email <span class="required-mark">*</span></label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="exemple@email.com" required/>
                </div>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
            </div>

            <div class="mb-4">
                <label class="form-label">Téléphone</label>
                <div class="input-icon">
                    <i class="fas fa-phone"></i>
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="+212612345678"/>
                </div>
                <div th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></div>
            </div>

            <div class="d-flex gap-3 justify-content-center mt-4">
                <button type="submit" class="btn btn-gradient">
                    <i class="fas fa-save"></i> Sauvegarder
                </button>
                <a th:href="@{/contacts}" class="btn btn-secondary-custom">
                    <i class="fas fa-times"></i> Annuler
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
