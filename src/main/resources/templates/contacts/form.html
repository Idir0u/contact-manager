<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title th:text="${contact.id} ? 'Éditer' : 'Nouveau' + ' contact'"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
    <style>
        :root {
            --bg-gradient-1: #667eea;
            --bg-gradient-2: #764ba2;
            --form-bg: white;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --input-bg: white;
            --input-border: #e2e8f0;
            --input-icon: #a0aec0;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        [data-theme="dark"] {
            --bg-gradient-1: #1a202c;
            --bg-gradient-2: #2d3748;
            --form-bg: #2d3748;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --input-bg: #1a202c;
            --input-border: #4a5568;
            --input-icon: #718096;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        
        body { 
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 15px;
            transition: background 0.3s ease;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 100%;
            padding: 0;
            margin: 0;
        }
        .form-container {
            background: var(--form-bg);
            border-radius: 15px;
            box-shadow: 0 10px 40px var(--shadow-color);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }
        .form-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            font-size: 1.5rem;
            text-align: center;
            width: 100%;
        }
        .form-title i {
            display: block;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        .theme-toggle-form {
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            flex-shrink: 0;
        }
        .theme-toggle-form:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .theme-toggle-form i {
            font-size: 1.2rem;
        }
        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        .form-control {
            border: 2px solid var(--input-border);
            border-radius: 10px;
            padding: 12px 16px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            background: var(--input-bg);
            color: var(--text-primary);
            width: 100%;
            box-sizing: border-box;
        }
        .form-control::placeholder {
            color: var(--input-icon);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: var(--input-bg);
            color: var(--text-primary);
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--input-icon);
            transition: color 0.3s ease;
        }
        .input-icon .form-control {
            padding-left: 45px;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-size: 0.95rem;
            width: 100%;
            box-sizing: border-box;
        }
        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
            color: white;
        }
        .btn-secondary-custom {
            background: var(--input-border);
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 50px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.95rem;
        }
        .btn-secondary-custom:hover {
            background: var(--input-icon);
            color: var(--text-primary);
            transform: translateY(-2px);
        }
        .btn-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
            width: 100%;
        }
        .text-danger {
            font-size: 0.85rem;
            margin-top: 5px;
        }
        .required-mark {
            color: #fc8181;
        }
        
        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 300px;
            max-width: 400px;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 9999;
            animation: slideIn 0.3s ease;
            font-weight: 600;
        }
        .notification.success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }
        .notification.error {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }
        .notification.warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }
        .notification.validation {
            background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%);
            color: white;
        }
        .notification i {
            font-size: 1.5rem;
        }
        .notification .close-notification {
            margin-left: auto;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .notification .close-notification:hover {
            opacity: 1;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
        
        /* Responsive Design */
        @media (min-width: 480px) {
            body {
                padding: 20px;
            }
            .form-container {
                padding: 25px;
                border-radius: 18px;
            }
            .form-title {
                font-size: 1.75rem;
            }
            .form-title i {
                display: inline;
                margin-bottom: 0;
                margin-right: 10px;
                font-size: inherit;
            }
            .theme-toggle-form {
                width: 42px;
                height: 42px;
            }
        }
        
        @media (min-width: 576px) {
            body {
                padding: 30px;
            }
            .form-container {
                padding: 30px;
            }
            .form-header {
                flex-direction: row;
                justify-content: space-between;
            }
            .form-title {
                font-size: 1.9rem;
                text-align: left;
                width: auto;
            }
            .theme-toggle-form {
                width: 45px;
                height: 45px;
            }
            .btn-actions {
                flex-direction: row;
                gap: 15px;
            }
            .btn-gradient,
            .btn-secondary-custom {
                padding: 14px 30px;
                font-size: 1rem;
            }
        }
        
        @media (min-width: 768px) {
            body {
                padding: 40px;
            }
            .form-container {
                padding: 40px;
                border-radius: 20px;
                box-shadow: 0 20px 60px var(--shadow-color);
            }
            .form-title {
                font-size: 2rem;
            }
            .form-control {
                font-size: 1rem;
            }
            .form-label {
                font-size: 0.95rem;
            }
            .btn-gradient,
            .btn-secondary-custom {
                padding: 14px 35px;
            }
        }
        
        @media (max-width: 479px) {
            .notification {
                min-width: auto;
                max-width: calc(100vw - 30px);
                right: 15px;
                left: 15px;
                font-size: 0.9rem;
                padding: 14px 16px;
            }
            .form-header {
                margin-bottom: 15px;
            }
            .mb-4 {
                margin-bottom: 1rem !important;
            }
        }
    </style>
</head>
<body>

<!-- Notification Container -->
<div id="notificationContainer"></div>

<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h2 class="form-title">
                <i th:class="${contact.id} ? 'fas fa-user-edit' : 'fas fa-user-plus'"></i>
                <span th:text="${contact.id} ? 'Éditer le contact' : 'Nouveau contact'"></span>
            </h2>
            <button type="button" class="theme-toggle-form" onclick="toggleTheme()" id="themeToggle">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
        </div>

        <form th:action="@{/contacts}" th:object="${contact}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-4">
                <label class="form-label">Prénom <span class="required-mark">*</span></label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="Entrez le prénom" required/>
                </div>
                <div th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></div>
            </div>

            <div class="mb-4">
                <label class="form-label">Nom <span class="required-mark">*</span></label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Entrez le nom" required/>
                </div>
                <div th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></div>
            </div>

            <div class="mb-4">
                <label class="form-label">Email <span class="required-mark">*</span></label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="exemple@email.com" required/>
                </div>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
            </div>

            <div class="mb-4">
                <label class="form-label">Téléphone</label>
                <div class="input-icon">
                    <i class="fas fa-phone"></i>
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="+212612345678"/>
                </div>
                <div th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></div>
            </div>

            <div class="btn-actions">
                <button type="submit" class="btn btn-gradient">
                    <i class="fas fa-save"></i> Sauvegarder
                </button>
                <a th:href="@{/contacts}" class="btn btn-secondary-custom">
                    <i class="fas fa-times"></i> Annuler
                </a>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    // Notification system
    function showNotification(message, type = 'success') {
        const container = document.getElementById('notificationContainer');
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        
        const icon = type === 'success' ? 'fa-check-circle' : 
                     type === 'error' ? 'fa-exclamation-circle' : 
                     type === 'validation' ? 'fa-exclamation-triangle' :
                     'fa-exclamation-triangle';
        
        notification.innerHTML = `
            <i class="fas ${icon}"></i>
            <span>${message}</span>
            <button class="close-notification" onclick="closeNotification(this)">
                <i class="fas fa-times"></i>
            </button>
        `;
        
        container.appendChild(notification);
        
        // Auto-remove after 5 seconds
        setTimeout(() => {
            closeNotification(notification.querySelector('.close-notification'));
        }, 5000);
    }
    
    function closeNotification(button) {
        const notification = button.closest('.notification');
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => {
            notification.remove();
        }, 300);
    }
    
    // Check for flash messages and validation errors on page load
    document.addEventListener('DOMContentLoaded', function() {
        // Error message (including duplicate email)
        var errorMessage = /*[[${errorMessage}]]*/ '';
        var errorType = /*[[${errorType}]]*/ 'error';
        if (errorMessage) {
            showNotification(errorMessage, errorType);
        }
        
        // Load saved theme on page load
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
    });
    
    // Theme toggle functionality
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        updateThemeIcon(newTheme);
    }
    
    function updateThemeIcon(theme) {
        const icon = document.getElementById('themeIcon');
        if (theme === 'dark') {
            icon.className = 'fas fa-sun';
        } else {
            icon.className = 'fas fa-moon';
        }
    }
    
    // Load saved theme on page load
    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
    });
    /*]]>*/
</script>
</body>
</html>
