<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Contacts - SEOMANIAK</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
    <style>
        :root {
            --bg-gradient-1: #667eea;
            --bg-gradient-2: #764ba2;
            --container-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --card-bg: white;
            --border-color: #e0e0e0;
            --input-bg: white;
            --input-border: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.15);
            --empty-icon: #cbd5e0;
        }
        
        [data-theme="dark"] {
            --bg-gradient-1: #1a202c;
            --bg-gradient-2: #2d3748;
            --container-bg: rgba(26, 32, 44, 0.95);
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --card-bg: #2d3748;
            --border-color: #4a5568;
            --input-bg: #1a202c;
            --input-border: #4a5568;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.5);
            --empty-icon: #4a5568;
        }
        
        body { 
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s ease;
        }
        .main-container {
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow-color);
            padding: 40px;
            margin-top: 30px;
            margin-bottom: 30px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            font-size: 2.5rem;
            margin: 0;
        }
        .theme-toggle {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        .theme-toggle i {
            font-size: 1.2rem;
        }
        .search-box {
            background: var(--input-bg);
            border-radius: 50px;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .search-box:focus-within {
            border-color: #667eea;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        .search-box .input-group-text {
            background: transparent;
            border: 0;
            color: var(--text-secondary);
        }
        .search-box .form-control {
            background: transparent;
            border: 0;
            color: var(--text-primary);
        }
        .search-box .form-control::placeholder {
            color: var(--text-secondary);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
            color: white;
        }
        .contact-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        .contact-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px var(--shadow-hover);
        }
        .contact-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }
        .contact-info {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin: 5px 0;
            transition: color 0.3s ease;
        }
        .contact-info i {
            width: 20px;
            color: #667eea;
        }
        .contact-info a {
            color: var(--text-secondary);
            text-decoration: none;
        }
        .contact-info a:hover {
            color: #667eea;
            text-decoration: underline;
        }
        .btn-action {
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-view {
            background: #667eea;
            color: white;
            border: none;
            margin-right: 5px;
        }
        .btn-view:hover {
            background: #764ba2;
            transform: scale(1.05);
            color: white;
        }
        .btn-edit {
            background: #f6ad55;
            color: white;
            border: none;
        }
        .btn-edit:hover {
            background: #ed8936;
            transform: scale(1.05);
            color: white;
        }
        .btn-delete {
            background: #fc8181;
            color: white;
            border: none;
        }
        .btn-delete:hover {
            background: #f56565;
            transform: scale(1.05);
            color: white;
        }
        .pagination {
            margin-top: 30px;
        }
        .page-link {
            border-radius: 8px;
            margin: 0 3px;
            color: #667eea;
            border: 2px solid var(--border-color);
            transition: all 0.2s ease;
            background: var(--card-bg);
        }
        .page-link:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }
        .page-item.active .page-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        .empty-state i {
            font-size: 4rem;
            color: var(--empty-icon);
            margin-bottom: 20px;
        }
        .empty-state h3 {
            color: var(--text-primary);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .contact-card {
            animation: fadeIn 0.5s ease;
        }
        
        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 300px;
            max-width: 400px;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 9999;
            animation: slideIn 0.3s ease;
            font-weight: 600;
        }
        .notification.success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }
        .notification.error {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }
        .notification.warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }
        .notification i {
            font-size: 1.5rem;
        }
        .notification .close-notification {
            margin-left: auto;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .notification .close-notification:hover {
            opacity: 1;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<!-- Notification Container -->
<div id="notificationContainer"></div>

<div class="container">
    <div class="main-container">
        <div class="header-section">
            <h1 class="header-title"><i class="fas fa-address-book"></i> Gestion des Contacts</h1>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                <i class="fas fa-moon" id="themeIcon"></i>
                <span id="themeText">Mode Sombre</span>
            </button>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <form th:action="@{/contacts}" method="get">
                    <div class="input-group search-box">
                        <span class="input-group-text bg-transparent border-0"><i class="fas fa-search text-muted"></i></span>
                        <input type="text" name="search" th:value="${search}" class="form-control border-0" 
                               placeholder="Rechercher par nom, email ou téléphone..." style="border-radius: 0 50px 50px 0;"/>
                        <button class="btn btn-gradient" type="submit"><i class="fas fa-search"></i> Chercher</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 text-end d-flex gap-2 justify-content-end">
                <a th:href="@{/contacts/export}" class="btn btn-outline-success">
                    <i class="fas fa-file-export"></i> Exporter CSV
                </a>
                <button class="btn btn-outline-primary" onclick="document.getElementById('importFile').click()">
                    <i class="fas fa-file-import"></i> Importer CSV
                </button>
                <a th:href="@{/contacts/new}" class="btn btn-gradient">
                    <i class="fas fa-user-plus"></i> Nouveau contact
                </a>
            </div>
        </div>

        <!-- Hidden import form -->
        <form th:action="@{/contacts/import}" method="post" enctype="multipart/form-data" id="importForm" style="display: none;">
            <input type="file" id="importFile" name="file" accept=".csv" onchange="document.getElementById('importForm').submit()"/>
        </form>

        <div th:if="${contacts.isEmpty()}" class="empty-state">
            <i class="fas fa-inbox"></i>
            <h3>Aucun contact trouvé</h3>
            <p>Commencez par ajouter votre premier contact</p>
            <a th:href="@{/contacts/new}" class="btn btn-gradient mt-3">
                <i class="fas fa-plus"></i> Ajouter un contact
            </a>
        </div>

        <div th:unless="${contacts.isEmpty()}">
            <div th:each="c : ${contacts}" class="contact-card">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="contact-name">
                            <i class="fas fa-user-circle"></i> <span th:text="${c.firstName + ' ' + c.lastName}"></span>
                        </div>
                        <div class="contact-info" th:if="${c.company != null and !c.company.isEmpty()}">
                            <i class="fas fa-building"></i> <span th:text="${c.company}"></span>
                            <span th:if="${c.jobTitle != null and !c.jobTitle.isEmpty()}" th:text="' - ' + ${c.jobTitle}"></span>
                        </div>
                        <div class="contact-info">
                            <i class="fas fa-envelope"></i> <span th:text="${c.email}"></span>
                        </div>
                        <div class="contact-info" th:if="${c.phone != null and !c.phone.isEmpty()}">
                            <i class="fas fa-phone"></i> <span th:text="${c.phone}"></span>
                        </div>
                        <div class="contact-info" th:if="${c.address != null and !c.address.isEmpty()}">
                            <i class="fas fa-map-marker-alt"></i> 
                            <span th:text="${c.address}"></span>
                            <span th:if="${c.city != null and !c.city.isEmpty()}" th:text="', ' + ${c.city}"></span>
                            <span th:if="${c.postalCode != null and !c.postalCode.isEmpty()}" th:text="' ' + ${c.postalCode}"></span>
                            <span th:if="${c.country != null and !c.country.isEmpty()}" th:text="', ' + ${c.country}"></span>
                        </div>
                        <div class="contact-info" th:if="${c.website != null and !c.website.isEmpty()}">
                            <i class="fas fa-link"></i> <a th:href="${c.website.startsWith('http') ? c.website : 'https://' + c.website}" target="_blank" th:text="${c.website}"></a>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <a th:href="@{/contacts/{id}(id=${c.id})}" class="btn btn-action btn-view">
                            <i class="fas fa-eye"></i> Voir
                        </a>
                        <a th:href="@{/contacts/{id}/edit(id=${c.id})}" class="btn btn-action btn-edit">
                            <i class="fas fa-edit"></i> Éditer
                        </a>
                        <form th:action="@{/contacts/{id}/delete(id=${c.id})}" method="post" style="display:inline" 
                              onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce contact ?')">
                            <button type="submit" class="btn btn-action btn-delete">
                                <i class="fas fa-trash"></i> Supprimer
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${currentPage-1}, size=10, search=${search})}">
                        <i class="fas fa-chevron-left"></i> Précédent
                    </a>
                </li>
                <li class="page-item" th:classappend="${i == currentPage} ? 'active'" th:each="i : ${#numbers.sequence(0, totalPages-1)}">
                    <a class="page-link" th:href="@{/(page=${i}, size=10, search=${search})}" th:text="${i+1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages-1} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${currentPage+1}, size=10, search=${search})}">
                        Suivant <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script th:inline="javascript"> 
    /*<![CDATA[*/
    // Notification system
    function showNotification(message, type = 'success') {
        const container = document.getElementById('notificationContainer');
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        
        const icon = type === 'success' ? 'fa-check-circle' : 
                     type === 'error' ? 'fa-exclamation-circle' : 
                     'fa-exclamation-triangle';
        
        notification.innerHTML = `
            <i class="fas ${icon}"></i>
            <span>${message}</span>
            <button class="close-notification" onclick="closeNotification(this)">
                <i class="fas fa-times"></i>
            </button>
        `;
        
        container.appendChild(notification);
        
        // Auto-remove after 5 seconds
        setTimeout(() => {
            closeNotification(notification.querySelector('.close-notification'));
        }, 5000);
    }
    
    function closeNotification(button) {
        const notification = button.closest('.notification');
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => {
            notification.remove();
        }, 300);
    }
    
    // Check for flash messages on page load
    document.addEventListener('DOMContentLoaded', function() {
        // Success message
        var successMessage = /*[[${successMessage}]]*/ '';
        if (successMessage) {
            showNotification(successMessage, 'success');
        }
        
        // Error message
        var errorMessage = /*[[${errorMessage}]]*/ '';
        var errorType = /*[[${errorType}]]*/ 'error';
        if (errorMessage) {
            showNotification(errorMessage, errorType === 'duplicate' ? 'warning' : 'error');
        }
    });
    
    // Theme toggle functionality
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        updateThemeButton(newTheme);
    }
    
    function updateThemeButton(theme) {
        const icon = document.getElementById('themeIcon');
        const text = document.getElementById('themeText');
        
        if (theme === 'dark') {
            icon.className = 'fas fa-sun';
            text.textContent = 'Mode Clair';
        } else {
            icon.className = 'fas fa-moon';
            text.textContent = 'Mode Sombre';
        }
    }
    
    // Load saved theme on page load
    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeButton(savedTheme);
    });
    /*]]>*/
</script>
</body>
</html>
